<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Calculadora Virtual</title>
</head>
<body>
    <main>
        <section class="titulo">
            <h1>Calculadora Virtual</h1>
        </section>
        <section class="container-calculadora">
            <section class="container-calculo">
                <input type="text" value="0" readonly id="input-calculo">
                <section class="container-resultado">
                    <h1 id="valor-final">0</h1>
                </section>
            </section>
            <section class="container-botoes">
                <button class="btn" onclick="numero(this)">1</button>
                <button class="btn" onclick="numero(this)">2</button>
                <button class="btn" onclick="numero(this)">3</button>
                <button class="btn" id="func-apagar" onclick="operacoes(this)">C</button>
                <button class="btn" onclick="numero(this)">4</button>
                <button class="btn" onclick="numero(this)">5</button>
                <button class="btn" onclick="numero(this)">6</button>
                <button class="btn" onclick="operacoes(this)">+</button>
                <button class="btn" onclick="numero(this)">7</button>
                <button class="btn" onclick="numero(this)">8</button>
                <button class="btn" onclick="numero(this)">9</button>
                <button class="btn" onclick="operacoes(this)">-</button>
                <button class="btn" onclick="operacoes(this)">/</button>
                <button class="btn" onclick="numero(this)">0</button>
                <button class="btn" onclick="operacoes(this)">*</button>
                <button class="btn" id="func-resultado" onclick="resultado(this)">=</button>
            </section>
        </section>
        <section class="footer">
            <h1>Criado por Marcelo Augusto</h1>
        </section>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
