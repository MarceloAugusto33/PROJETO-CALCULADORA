<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Calculadora Virtual</title>
</head>
<body>
    <main>
        <!-- TITULO -->
        <section class="titulo">
            <h1>Calculadora Virtual</h1>
        </section>

        <!-- CONTAINER DA CALCULADORA -->
        <section class="container-calculadora">
            <!-- CONTAINER DA JANELA DE EXIBIÇÃO -->
            <section class="container-calculo">
                <input type="text" value="" readonly id="input-calculo">
                <section class="container-resultado">
                    <h1 id="valor-final">Resultado</h1>
                </section>
            </section>

            <!-- CONTAINER DOS BOTOES -->
            <section class="container-botoes">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn" id="func-apagar">C</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">+</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">-</button>
                <button class="btn">/</button>
                <button class="btn">0</button>
                <button class="btn">*</button>
                <button class="btn" id="func-resultado">=</button>
            </section>
        </section>
        
        <!-- CONTAINER FOOTER -->
        <section class="footer">
            <h1><a href="https://marceloaugusto33.github.io/PORTIFOLIO/" target="_blank">By <span>Marcelo Augusto</span></a></h1>
        </section>
    </main>
    <script src="src/js/script.js"></script>
</body>
</html>
